# ============================================
# JONK CI/CD ENGINE - Configuration
# ============================================

spring:
  application:
    name: jonk-back
  profile:
    active: dev

  data:
    mongodb:
      uri: mongodb://admin:admin123@localhost:27017/jonk-cicddb?authSource=admin
      database: jonk-cicd
      auto-index-creation: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8180/realms/Jonk
          jwk-set-uri: http://host.docker.internal:8180/realms/Jonk/protocol/openid-connect/certs
  # ============================================
  # Thread Pool Configuration
  # ============================================
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 50
      thread-name-prefix: pipeline-

  # ============================================
  # Jackson (JSON Serialization)
  # ============================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080


# ============================================
# Logging Configuration
# ============================================
logging:
  level:
    root: INFO
    com.imt.demo: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ============================================
# Actuator (Monitoring)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
