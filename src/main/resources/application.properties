# ============================================
# JONK CI/CD ENGINE - Configuration
# ============================================

# Application
spring.application.name=jonk-back
server.port=8080

# ============================================
# MongoDB Configuration
# ============================================
spring.data.mongodb.uri=mongodb://localhost:27017/jonk-cicd
spring.data.mongodb.database=jonk-cicd

# Options MongoDB
spring.data.mongodb.auto-index-creation=true

# ============================================
# OAuth2 Resource Server (Keycloak)
# ============================================
# DÃ©commenter et configurer pour activer OAuth2
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/jonk
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/jonk/protocol/openid-connect/certs

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.imt.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Actuator (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# Thread Pool Configuration
# ============================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=50
spring.task.execution.thread-name-prefix=pipeline-

# ============================================
# Jackson (JSON Serialization)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC


