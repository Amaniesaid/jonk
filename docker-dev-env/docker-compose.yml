name: jonk

x-generic-mongo: &generic-mongodb
  image: mongo:latest
  restart: on-failure
  environment: &mongo-env
    MONGO_INITDB_ROOT_USERNAME: admin
    MONGO_INITDB_ROOT_PASSWORD: admin123
  healthcheck:
    test: [ "CMD", "mongosh", "--quiet", "127.0.0.1/admin", "--eval", "'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'" ]
    interval: 5s
    timeout: 5s
    retries: 5
    start_period: 10s

services:
  mongo:
    <<: *generic-mongodb
    environment:
      <<: *mongo-env
      MONGO_INITDB_DATABASE: jonk-cicddb
    ports:
      - '27017:27017'
    container_name: mongo
    volumes:
      - mongo-db:/data/db

  # PostgreSQL - Base de données pour Keycloak
  postgres:
    image: postgres:16
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Port 5433 pour éviter conflit avec PostgreSQL local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - keycloak-network

  # Apache
  apache:
    container_name: apache
    image: bellackn/httpd_oidc
    ports:
      - 82:82
    volumes:
      - ./apache/config/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./apache/config/conf.d:/usr/local/apache2/conf.d

  # Keycloak - Serveur d'authentification
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8180:8080"
    environment:
      # Configuration de la base de données
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      # Credentials admin Keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Configuration supplémentaire
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_LOG_LEVEL: INFO
    volumes:
      - ./realm-import:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;grep 'HTTP/1.1 200 OK' <&3"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - keycloak-network


  sonar-db:
    image: postgres:15
    container_name: sonar-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  sonarqube:
    image: sonarqube:9.9-community
    container_name: sonarqube
    depends_on:
      - sonar-db
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    restart: unless-stopped

  sonarscanner:
    image: sonarsource/sonar-scanner-cli
    container_name: sonarscanner
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_LOGIN=${SONAR_TOKEN}  # Le token d'authentification SonarQube

#    entrypoint: ["sonar-scanner", "-Dsonar.projectKey=my-project", "-Dsonar.sources=."]
    depends_on:
      - sonarqube
    restart: "no"  # Ne pas redémarrer automatiquement le scanner

volumes:
  postgres_data:
    driver: local
  mongo-db:
  sonar_db_data:
  sonar_data:
  sonar_extensions:
  sonar_logs:


networks:
  keycloak-network:
    driver: bridge
